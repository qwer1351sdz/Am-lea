<!DOCTYPE html>
<html lang="sq">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Menu e Restorantit</title>
<script src="https://cdn.jsdelivr.net/npm/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
<style>
body {
font-family: sans-serif;
text-align: center;
padding: 50px;
background-color: #fff0f5;
}
#qrcode {
margin-top: 30px;
}
</style>
</head>
<body>
<h1>Menu e Restorantit</h1>
<p>Skano QR Kodin për të parë menunë tonë në PDF</p>

<div id="qrcode"></div>

<script>
const qrCode = new QRCodeStyling({
type: "canvas",
shape: "square",
width: 350,
height: 350,
data: "https://qwer1351sdz.github.io/amelea/menu.pdf",
margin: 0,
qrOptions: {
typeNumber: "0",
mode: "Byte",
errorCorrectionLevel: "Q"
},
imageOptions: {
saveAsBlob: true,
hideBackgroundDots: true,
imageSize: 0.5,
margin: 2
},
dotsOptions: {
type: "extra-rounded",
color: "#6a1a4c",
roundSize: true,
gradient: {
type: "linear",
rotation: 0,
colorStops: [
{ offset: 0, color: "#6a1a4c" },
{ offset: 1, color: "#6a1a4c" }
]
}
},
backgroundOptions: {
round: 0,
color: "#ffffff",
gradient: {
type: "radial",
rotation: 0.0523,
colorStops: [
{ offset: 0, color: "#ffdbe5" },
{ offset: 1, color: "#ffebf5" }
]
}
},
image: "logo.png", // Mund të vendosësh një URL të logos këtu
});
const menuURL = "https://qwer1351sdz.github.io/menu/menuja.pdf";
qrCode.append(document.getElementById("qrcode"));
</script>
</body>
</html>
